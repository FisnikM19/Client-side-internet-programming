<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="here" style="display: inline"></p>

<div>
    <input type="text" id="equation">
    <button id="btn" onclick="checkCalc()">Check</button>
</div>
<p>Time remaining: <span id="time">60</span> seconds.</p>

<script>
    function getDigits(min, max) {
        let string = "";
        for (let i = 0; i < 2; i++) {
            string += Math.floor(Math.random() * (max - min) + min) + " ";
        }
        console.log(string);
        return string;
    }

    function getDigitsEqualSign(min, max) {
        let string = "";
        for (let i = 0; i < 2; i++) {
            string += Math.floor(Math.random() * (max - min) + min) + " ";
            if (i === 0) {
                string += "=" + " ";
            }
        }
        console.log(string);
        return string;
    }

    let num1 = getDigits(1, 10);
    let num2 = getDigits(10, 100);
    let num3 = getDigitsEqualSign(100, 1000);

    let finalString = num1 + num2 + num3;
    console.log(finalString);

    function clock() {
        let timer = document.getElementById('time');
        timer.innerHTML -= 1;

        if (timer.innerHTML === '0') {
            let input = document.getElementById('equation');
            let btn = document.getElementById('btn');
            btn.disabled = true;
            input.disabled = true;
            clearInterval(interval);
        }
    }

    window.onload = function () {
        let paragraph = document.getElementById('here');
        paragraph.innerHTML = finalString;
        interval = setInterval(clock, 1000);
    }

    function checkCalc() {
        let equation = document.getElementById('equation').value;
        console.log(eval(equation));

        let number = num3.split("=")[1].trim();
        console.log(number);

        let finalNum = parseInt(number);
        let result = eval(equation);

        if (finalNum === result) {
            let input = document.getElementById('equation');
            let btn = document.getElementById('btn');
            input.disabled = true;
            btn.disabled = true;
            clearInterval(interval);
        }
    }
</script>

</body>
</html>
