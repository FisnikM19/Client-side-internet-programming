<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  /*
  To create a web page where three numbers and a string ("MEDIAN", "MEAN") are read sequentially from the keyboard (through prompt),
   depending on whether we want to calculate the median or the mean (average value) of the three numbers.
   */

  let num1 = parseInt(prompt("Enter first number:"));
  let num2 = parseInt(prompt("Enter second number:"));
  let num3 = parseInt(prompt("Enter third number:"));

  if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
    alert("Invalid input! Please enter numeric values!")
  } else {
    let input = prompt('MEAN or MEDIAN (write in uppercase)');

    let arr = [num1, num2, num3];

    if (input === 'MEDIAN') {
      arr.sort();

      alert(`Median is: ${arr[1]}`);
    } else if (input === 'MEAN') {
      let sum = 0;
      for (let n of arr) {
        sum += n;
      }

      let mean = sum / arr.length;

      alert(`Mean is: ${mean}`);
    } else {
      alert('Please choose between MEAN or MEDIAN');
    }
  }


</script>

</body>
</html>
