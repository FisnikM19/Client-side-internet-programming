<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  /*
To write a program where two numbers are entered through the keyboard.
In an alert window, display the number with a larger sum of divisors.
   */

  function sumOfDivisors(num) {
    let sum = 0;
    for (let i = 1; i <= num; i++) {
      if (num % i === 0) {
        sum += i;
      }
    }
    return sum;
  }

  let num1 = parseInt(prompt("Enter the first number:"));
  let num2 = parseInt(prompt("Enter the second number:"));

  let sum1 = sumOfDivisors(num1);
  let sum2 = sumOfDivisors(num2);

  if (sum1 > sum2) {
    alert(`${num1}`);
  } else {
    alert(`${num2}`);
  }
</script>

</body>
</html>
