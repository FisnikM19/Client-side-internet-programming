<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  /*
  Write a program that determines whether numbers entered from the keyboard are prime or not.
  (prime numbers are only divisible by themselves and the number 1).
  Afterward write whether said numbers are prime or not in the document.
  The numbers are entered until the user enters a character.
  Input:
  5
  6
  .
  Output:
  5 is a prime number
  6 is not a prime number
   */

  function isPrime(num) {
    if (num < 2) {
      return false;
    }
    for (let i = 2; i <= Math.sqrt(num); i++) {
      if (num % i === 0) {
        return false;
      }
    }
    return true; // prime number
  }

  let arr = [];
  while (true) {
    let input = parseInt(prompt("Enter a number:"));

    if (isNaN(input)) {
      break;
    }
    arr.push(input);
  }

  for (let n of arr) {
    if (isPrime(n)) {
      document.write(`${n} is a prime number <br>`);
    } else {
      document.write(`${n} is not a prime number <br>`);
    }
  }

</script>

</body>
</html>
