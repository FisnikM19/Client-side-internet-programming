<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /*
    Create a web page where the user enters information about students in the following format:
name index grade1 grade2 ... gradeN;name index grade1 grade2 ... gradeN;...
Calculate the average grade of each student.
At the end, display the students on the screen in JSON format, sorted based on their names in alphabetical order.
To convert the array into JSON format use the function JSON.stringify().

Пример влез/Example input:
Ana 2108 88 90 76;Stefan 1201 40 33;Marija 2502 100;Jana 0907 66 92 81;Kiril 1806 93 99;Luka 3105 40 60;Beks 2004 78 93 91;Dimi 0110 70 71 68;Viki 1409 54 91 93 45;Koki 2505 35 78 49
     */

    let input = prompt("Enter the information about students in this format: name index grade1 grade2 ... gradeN;name index grade1 grade2 ... gradeN;...");

    let students = input.split(";");

    let obj = [];
    for (let s of students) {
        let parts = s.split(" ");

        const [name, index, ...grades] = parts;

        let sum = 0;
        let count = 0;
        for (let g of grades) {
            sum += parseInt(g);
            count++;
        }

        let average = (sum / count).toFixed(2);

        obj.push({name, index, grades, average});
    }

    obj.sort((a, b) => a.name.localeCompare(b.name));

   alert(`Students ordered by name: \n` + JSON.stringify(obj));
</script>

</body>
</html>
