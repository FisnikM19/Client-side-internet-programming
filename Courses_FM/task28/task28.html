<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  /*
  Write a program where the user enters values separated by ",". The program should create an array of objects,
  where for each number in the object it additionally stores its square and whether the number is even or not.
   Finally, the array should be sorted by the number value in each object.
   Additionally, to print the objects, you can use the function JSON.stringify()
   */

  let input = prompt("Enter numbers: ");

  let numbers = input.split(",");

  let arr = [];

  for (let n of numbers) {
    let obj = {
      number: n,
      squared: n * n,
      isEven: n % 2 === 0
    }

    arr.push(obj);
  }

  arr.sort((a, b) => a.number - b.number);

  alert(JSON.stringify(arr));

</script>

</body>
</html>
